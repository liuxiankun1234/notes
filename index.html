<script>
    var outter = document.querySelector('.outter'),
        inner = document.querySelector('.inner');
    /**
     * stopImmediatePropagation
     *  阻止事件的进一步捕获或者冒泡，同时阻止当前节点注册的其他的事件被调用
     * 
     * stopPropagation
     *  阻止事件的进一步捕获或者冒泡 不会阻止当前节点注册的其他事件被调用
    */
    outter.addEventListener('click', function(e) {
        debugger
        // e.stopImmediatePropagation();
        e.stopPropagation();
        if(e.target === inner) {
            console.log('inner')
        }
    }, false)

        console.log('outter')
    }, false)
