<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>读书笔记</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.3.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <style>
        dt, dd{
            font-size: 20px;
            font-weight: bold;
        }
        .completed > dt{
            color: red;
        }
        .doing > dt{
            color: green;
        }
        .delay > dt{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <dl class="completed">
        <dt>已完成任务</dt>
        <dd>深入理解ES6读书笔记</dd>
        <dd>图解HTTP</dd>
    </dl>
    <dl class="doing">
        <dt>未完成任务</dt>
        <dd>深入浅出Node.js</dd>
        <dd>JavaScript高级程序设计</dd>
        <dd>揭秘underscore</dd>
        <dd>talk_about系列</dd>
        <dd>Javascript数据结构和算法</dd>
    </dl>

    <dl class="delay">
        <dt>规划中任务</dt>
        <dd>函数式编程</dd>
        <dd>webpack</dd>
    </dl>
</body>
</html>
